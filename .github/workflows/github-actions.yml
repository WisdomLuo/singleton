name: github-actions
on: [push]
jobs:
  check-header:
    name: Check Header
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: python -V
      - run: |
          pip -V
          pip list
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: check-header
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - run: java -version
      - run: pwd && ls -la
      - run: echo $GITHUB_WORKSPACE
      - run: python -V
      - run: |
          pip -V
          pip list
          cd $GITHUB_WORKSPACE/g11n-ws
          ./gradlew test --console=plain
  code-scan:
    name: Code Scan
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - run: java -version
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - run: java -version
      - run: pwd && ls -la
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - run: java -version
      - run: pwd && ls -la
  
