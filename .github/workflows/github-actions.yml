name: github-actions
on: [push]
jobs:
  check-header:
    name: Check Header
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: python -V
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
#     needs: check-header
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: run unit test
        run: |
          java -version
          cd $GITHUB_WORKSPACE/g11n-ws
          ./gradlew test --console=plain
  code-scan:
